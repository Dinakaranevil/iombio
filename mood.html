  <div class ="d-flex align-items-center"style="padding-top:4%;padding-bootom:4%" >

 <div class="container">

    <h2>State of Mind/Mood </h2>
    <form>
    <div class="mb-3">
      <p style="margin-bottom:0.5em;">Please tell us mentally, how are you feeling right now? *  </p>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="Food-Habits" value="option1">
        <label class="form-check-label" for="exampleRadios1">
          Depressed, Gloomy, Lonely, Low, Sad, Dull, Lazy, Unenthusiastic         </label>
        <br>
        <input class="form-check-input" type="checkbox" name="Food-Habits" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Angry, Aggressive, Highly Excited, Charged </label>
        <br>
        <input class="form-check-input" type="checkbox" name="Food-Habits" value="option3">
        <label class="form-check-label" for="exampleRadios3">
          Highly Optimistic, Happy, Fresh, Serene, Calm         </label>
        <br>
        <input class="form-check-input" type="checkbox" name="Food-Habits" value="option4">
        <label class="form-check-label" for="exampleRadios3">
          Others </label>
        <br>
      </div>
    </div>
   
     <div class="mb-3">
      <p style="margin-bottom:0.5em;">How do you respond to a bad experience? *  </p>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="Food-Habits" value="option1">
        <label class="form-check-label" for="exampleRadios1">
          Your immediate response is very loud (yell, scream, argue, lash out, snap, curse your luck/life)  </label>       <br>
        <input class="form-check-input" type="checkbox" name="Food-Habits" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          You feel bad, but react moderately and try to hold your temper to focus on what needs to be 	       	done  </label>
        <br>
        <input class="form-check-input" type="checkbox" name="Food-Habits" value="option3">
        <label class="form-check-label" for="exampleRadios3">
          You tend to get focused, do not take things personally, try to solve the issue and focus on navigating the situation.  </label>
        <br>
        <input class="form-check-input" type="checkbox" name="Food-Habits" value="option4">
        <label class="form-check-label" for="exampleRadios3">
          Others </label>
        <br>
      </div>
    </div>

    <div class="mb-3">
      <p style="margin-bottom:0.5em;">How stressful is your environment? (For E.g., Stress due to the constant noise caused by the Neighbours or the stress caused due to constant caretaking of someone)  </p>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="Food-Habits" value="option1">
        <label class="form-check-label" for="exampleRadios1">
          Yes         <br>
        <input class="form-check-input" type="checkbox" name="Food-Habits" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          no</label>
        <br>
        <input class="form-check-input" type="checkbox" name="Food-Habits" value="option3">
        <label class="form-check-label" for="exampleRadios3"> if yes, please mention the scenario </label>
        <br>
      </div>
    </div>



</form>
