<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Form</title>
</head>

<body >
  <div class ="d-flex align-items-center"style="padding-top:4%;padding-bottom:4%;" >
  <div class="container  " >
    <h2>Gut Assessment Questionnaire </h2>
    <h4 style="font-size: 1.3rem;">Please fill out the physiological and demographic information below as thoughtfully
      as possible. </h4>
    <form>
      <div class="form-outline mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>

      <div class="mb-3">
         <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <label for="exampleDataList" class="form-label">State</label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
        <datalist id="datalistOptions">
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chandigarh">Chandigarh</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
          <option value="Daman and Diu">Daman and Diu</option>
          <option value="Delhi">Delhi</option>
          <option value="Lakshadweep">Lakshadweep</option>
          <option value="Puducherry">Puducherry</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
      </datalist>
    </div>
      <div class="mb-3">
        <label for="city" class="form-label">Mention your city </label>
        <input type="text" class="form-control" id="city">
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age </label>
        <input type="number" class="form-control" id="age">

      </div>
      <div class="mb-3">
        <p style="margin-bottom:0.5em;">Gender</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
          <label class="form-check-label" for="exampleRadios1">
            Male
          </label>
          <br>
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Female
          </label>
          <br>
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
          <label class="form-check-label" for="exampleRadios3">
            Others
          </label>
        </div>
      </div>
      <div class="mb-3">
        <label for="Profession" class="form-label">Profession</label>
        <input type="text" class="form-control" id="Profession">
      </div>
      <div class="mb-3">
        <p style="margin-bottom:0.5em;">What is your total household income?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="income" value="option1">
          <label class="form-check-label" for="exampleRadios1">
            Less than ₹5,00,000
          </label>
          <br>
          <input class="form-check-input" type="radio" name="income" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            ₹5,00,00 - ₹10,00,000
          </label>
          <br>
          <input class="form-check-input" type="radio" name="income" value="option3">
          <label class="form-check-label" for="exampleRadios3">
            ₹10,00,000 - ₹20,00,000
          </label>
          <br>
          <input class="form-check-input" type="radio" name="income" value="option4">
          <label class="form-check-label" for="exampleRadios2">
            more than ₹20,00,000
          </label>
          <br>
        </div>
      </div>
      <div class="mb-3">
        <p style="margin-bottom:0.5em;">Food Habits</p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="Food-Habits" value="option1">
          <label class="form-check-label" for="exampleRadios1">
            Veg
          </label>
          <br>
          <input class="form-check-input" type="checkbox" name="Food-Habits" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Non-veg
          </label>
          <br>
          <input class="form-check-input" type="checkbox" name="Food-Habits" value="option3">
          <label class="form-check-label" for="exampleRadios3">
            Ovo-vegetarian (Eggs)
          </label>
          <br>
          <input class="form-check-input" type="checkbox" name="Food-Habits" value="option4">
          <label class="form-check-label" for="exampleRadios2">
            Vegan
          </label>
          <br>
        </div>
      </div>
      <div class="mb-3">
        <p style="margin-bottom:0.5em;">How would you describe your lifestyle? * </p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="Food-Habits" value="option1">
          <label class="form-check-label" for="exampleRadios1">
            Sedentary - tending to spend much time seated; somewhat inactive; couch or desk bound
          </label>
          <br>
          <input class="form-check-input" type="checkbox" name="Food-Habits" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Active - tending to move about frequently; go for walks; regularly running errands
          </label>
          <br>
          <input class="form-check-input" type="checkbox" name="Food-Habits" value="option3">
          <label class="form-check-label" for="exampleRadios3">
            Hyper active - regular exercise (5-7 hrs/week); play sports, cycling, swimming etc.
          </label>
          <br>
        </div>
      </div>

    

    </form>
    <a href="mood.html">
      <button type="submit" class="btn btn-primary">Submit & Next </button>
    </a>
    
    </div>
  
  </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
